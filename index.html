<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


        <div class="container all-time">
            <div id="9:00-am" class="row timeblock" data-hour="9">
                <article class="col-md-1 hour"> 9am </article>
               <textarea class="col-md-10 description" id="" cols="30" rows="10"></textarea>
               <button class="saveBtn col-md-1"> <i class="fas fa-save"></i class>
            </div>
            <div id="10:00-am" class="row timeblock" data-hour="10">
                <div class="col-md-1 hour"> 10am </div>
               <textarea class="col-md-10 description" id="" cols="30" rows="10"></textarea>
               <button class="saveBtn col-md-1"> <i class="fas fa-save"></i class>
            </div>
            <div id="11:00-am" class="row timeblock" data-hour="11">
                <div class="col-md-1 hour"> 11am </div>
               <textarea class="col-md-10 description" id="" cols="30" rows="10"></textarea>
               <button class="saveBtn col-md-1"> <i class="fas fa-save"></i class>
            </div>
            <div id="12:00-pm" class="row timeblock" data-hour="12">
                <div class="col-md-1 hour"> 12pm </div>
               <textarea class="col-md-10 description" id="" cols="30" rows="10"></textarea>
               <button class="saveBtn col-md-1"> <i class="fas fa-save"></i class>
            </div>
            <div id="1:00-pm" class="row timeblock"  data-hour="13">
                <div class="col-md-1 hour"> 1pm </div>
               <textarea class="col-md-10 description" id="" cols="30" rows="10"></textarea>
               <button class="saveBtn col-md-1"> <i class="fas fa-save"></i class>
            </div>
            <div id="2:00-pm" class="row timeblock" data-hour="14">
                <div class="col-md-1 hour"> 2pm </div>
               <textarea class="col-md-10 description" id="" cols="30" rows="10"></textarea>
               <button class="saveBtn col-md-1"> <i class="fas fa-save"></i class>
            </div>
            <div id="3:00-pm" class="row timeblock" data-hour="15">
                <div class="col-md-1 hour"> 3pm </div>
               <textarea class="col-md-10 description" id="" cols="30" rows="10"></textarea>
               <button class="saveBtn col-md-1"> <i class="fas fa-save"></i class>
            </div>
            <div id="4:00-pm" class="row timeblock"  data-hour="16">
                <div class="col-md-1 hour"> 4pm </div>
               <textarea class="col-md-10 description" id="" cols="30" rows="10"></textarea>
               <button class="saveBtn col-md-1"> <i class="fas fa-save"></i class>
            </div>
            <div id="5:00-pm" class="row timeblock" data-hour="17">
                <div class="col-md-1 hour"> 5pm </div>
               <textarea class="col-md-10 description" id="" cols="30" rows="10"></textarea>
               <button class="saveBtn col-md-1"> <i class="fas fa-save"></i class>
            </div>
            
        </div>
    
    
   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
